<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/start.css">
    <script src="./assets/js/script.js" defer></script>
</head>


<body>
    <div class="container">
        <div class="quiz-box">
            <div class="quiz">

                <div class="quiz-header">
                    <p id="progress">Question a of b</p>
                    <p id="count-down">20</p>
                </div>
                <p id="question">Answers?</p>
                <div class="buttons">
                    <button class="btn" id="btn0">A. <span id="choice0"></span></button>
                    <button class="btn" id="btn1">B. <span id="choice1"></span></button>
                    <button class="btn" id="btn2">C. <span id="choice2"></span></button>
                    <button class="btn" id="btn3">D. <span id="choice3"></span></button>
                </div>
                <a href="./end.html"></a>
                <hr>

                <footer>
                    <div>

                    </div>
                    <p>Made by Ashley Lawrence</p>
                </footer>
            </div>
        </div>
    </div>
</body>

</html>
